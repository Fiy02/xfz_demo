<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>授权页面</title>
    <link rel="stylesheet" href="{% static 'css/common/auth.min.css' %}">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1169860_ge2qsxtmsh.css">
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/front/auth.min.js' %}"></script>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1169860_l88bgex62e8.css">
</head>
<body>
<button id="btn">登录/注册</button>
<div class="mask-wrapper">
    <div class="auth-wrapper">
        <div class="close-wrapper">
            <span class="close-btn icon-close iconfont"></span>
        </div>
        <div class="auth-inner-wrapper">
            <div class="scroll-wrapper">
                <div class="signin-group auth-group">
                    <div class="top-group">
                        <span class="title">请登录：</span>
                        <a href="javascript:void(0)" class="switch">立即注册></a>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" name="telephone" placeholder="请输入电话号码">
                        </div>
                        <div class="input-group">
                            <input type="password" class="form-control" name="password" placeholder="请输入密码">
                        </div>
                        <div class="input-group">
                            <label class="remember-label">
                                <input type="checkbox" name="remember" value="1">记住账号
                            </label>
                        </div>
                        <div class="input-group">
                            <input type="submit" class="submit-btn" value="立即注册">
                        </div>
                    </div>
                </div>

                <div class="signup-group auth-group">
                    <div class="top-group">
                        <span class="title">请注册：</span>
                        <div class="switch">
                            <span class="icon icon-back1 iconfont">
                            </span>
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" name="telephone" placeholder="请输入电话号码">
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" name="name" placeholder="请输入用户名">
                        </div>
                        <div class="input-group">
                            <div class="short-input-group">
                                <input type="a" class="form-control" name="img-captcha" placeholder="图形验证码">
                            </div>
                            <div class="input-group-addon">
                                <img src="" alt="">
                            </div>
                        </div>
                        <div class="input-group">
                            <input type="password" class="form-control" name="password" placeholder="密码">
                        </div>
                        <div class="input-group">
                            <input type="password" class="form-control" name="password" placeholder="确认密码">
                        </div>
                        <div class="input-group">
                            <div class="short-input-group">
                                <input type="text" class="form-control" name="SMS-Verification" placeholder="短信验证码" >
                            </div>
                            <div class="input-group-addon">
                                <span class="SMS-Verification-btn">发送验证码</span>
                            </div>
                        </div>
                        <div class="input-group">
                            <input type="submit" class="submit-btn" value="立即注册">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
